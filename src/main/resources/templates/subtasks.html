<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title th:text="${parentTask.name} + ' - Task Details'">Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: #f9fbfd;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: none;
        }
        .timeline {
            list-style: none;
            position: relative;
            padding-left: 1.5rem;
            margin-top: 1rem;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            width: 4px;
            height: 100%;
            background: #d1e7f3;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            transition: transform 0.2s ease;
        }
        .timeline-item:hover {
            transform: scale(1.01);
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 0.3rem;
            width: 14px;
            height: 14px;
            background: #0dcaf0;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 0 2px #d1e7f3;
        }
        .timeline-item.critical::before {
            background: #ffc107;
        }
        .timeline-content {
            background: #fff;
            border-radius: 10px;
            padding: 1rem 1.2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .timeline-time {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .critical-icon {
            color: #ffc107; /* gold star */
            font-size: 1.3rem;
            margin-left: 10px;
        }
        .form-check-input:checked {
            background-color: #0dcaf0;
            border-color: #0dcaf0;
        }
        .btn-primary {
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0bb1d1;
        }
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5 fade-in">
    <div class="card shadow-lg">
        <div class="card-header bg-info text-white">
            <h1 class="h3 mb-0" th:text="${parentTask.name}"><i class="bi bi-card-checklist"></i> Task Breakdown</h1>
        </div>
        <div class="card-body">
            <ul class="timeline">
                <li th:each="task : ${subTasks}"
                    th:classappend="${task.isCriticalPath} ? 'critical' : ''"
                    class="timeline-item">
                    <div class="timeline-content">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="mb-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               th:id="|task-${task.id}|"
                                               th:attr="data-task-id=${task.id}"
                                               th:checked="${task.status.name() == 'COMPLETED'}"
                                               onchange="updateTaskStatus(this)">
                                        <label class="form-check-label ms-1"
                                               th:for="|task-${task.id}|"
                                               th:classappend="${task.status.name() == 'COMPLETED'} ? 'text-decoration-line-through text-muted' : ''"
                                               th:text="${task.name}">
                                            Task Name
                                        </label>
                                    </div>
                                </h5>
                                <div class="timeline-time mt-1">
                                    <i class="bi bi-clock"></i> <span th:text="${task.duration} + ' hours'"></span> |
                                    <i class="bi bi-calendar-event"></i>
                                    <span th:text="${task.scheduledTime != null ? #temporals.format(task.scheduledTime, 'MMM dd, HH:mm') : 'N/A'}"></span>
                                </div>
                                <div th:if="${not #lists.isEmpty(task.dependencies)}" class="mt-2">
                                    <small class="text-muted">Depends on:
                                        <span th:each="dep, iter : ${task.dependencies}"
                                              th:text="${dep} + (${iter.last} ? '' : ', ')"
                                              class="badge bg-secondary"></span>
                                    </small>
                                </div>
                            </div>
                            <div>
                                <span th:if="${task.isCriticalPath}" class="critical-icon" title="Critical Path Task">
                                    <i class="bi bi-star-fill"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="text-center">
                <a th:href="@{/tasks}" class="btn btn-primary mt-3 px-4 py-2">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<script>
function updateTaskStatus(checkbox) {
    const taskId = checkbox.dataset.taskId;
    const isCompleted = checkbox.checked;
    const newStatus = isCompleted ? 'COMPLETED' : 'PENDING';
    const label = checkbox.nextElementSibling;

    const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
    const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

    fetch(`/api/v1/tasks/${taskId}`, {
        method: 'PATCH',
        headers: {
            'Content-Type': 'application/json',
            [header]: token
        },
        body: JSON.stringify({ status: newStatus })
    })
    .then(response => {
        if (!response.ok) {
            checkbox.checked = !isCompleted;
            throw new Error('Failed to update status');
        }
        if (isCompleted) {
            label.classList.add('text-decoration-line-through', 'text-muted');
        } else {
            label.classList.remove('text-decoration-line-through', 'text-muted');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Could not update task status. Please try again.');
        checkbox.checked = !isCompleted;
    });
}
</script>

</body>
</html>
