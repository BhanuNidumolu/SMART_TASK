<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="username" th:content="${#authentication.name}" />

    <title>Your Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-calendar-check-fill"></i> Task Planner</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><span class="navbar-text">Welcome, <strong sec:authentication="name">User</strong>!</span></li>
            </ul>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Logout <i class="bi bi-box-arrow-right"></i></button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h2 class="card-title">Create a New Plan</h2>
            <p class="card-subtitle mb-2 text-muted">Describe your goal, and our AI will generate a step-by-step plan for you.</p>
            <form id="planForm">
                <div class="mb-3">
                    <textarea id="prompt" class="form-control" rows="3" placeholder="e.g., Launch a new website in 3 weeks" required></textarea>
                </div>
                <button type="submit" class="btn btn-success" id="generatePlanBtn">Generate Plan</button>
            </form>
            <div id="progress-container" class="mt-3" style="display: none;"></div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <h3><i class="bi bi-list-task"></i> Your Existing Plans</h3>
        </div>
        <div id="no-tasks-message" th:if="${#lists.isEmpty(tasks)}" class="card-body">
            <div class="alert alert-info">You have no task plans yet. Create one above to get started!</div>
        </div>
        <div class="list-group list-group-flush" id="task-list">
             <a th:each="task : ${tasks}" th:href="@{|/tasks/${task.id}|}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                 <span th:text="${task.name}">Plan Name</span>
                 <i class="bi bi-chevron-right"></i>
             </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const planForm = document.getElementById('planForm');
    const btn = document.getElementById('generatePlanBtn');
    const progressContainer = document.getElementById('progress-container');
    const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
    const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
    const username = document.querySelector("meta[name='username']").getAttribute("content");
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws-planner');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/plans/' + username, function (notification) {
                const plan = JSON.parse(notification.body);
                handlePlanReady(plan);
            });
        }, function(error) {
            console.error('STOMP error, attempting to reconnect...', error);
            setTimeout(connect, 5000);
        });
    }

    function handlePlanReady(plan) {
        progressContainer.innerHTML = `<div class="alert alert-success"><strong>Success!</strong> Your plan "${plan.planName}" is ready.</div>`;
        const noTasksMessage = document.getElementById('no-tasks-message');
        if (noTasksMessage) {
            noTasksMessage.style.display = 'none';
        }
        const taskList = document.getElementById('task-list');
        const newPlanLink = document.createElement('a');
        newPlanLink.href = `/tasks/${plan.planId}`;
        newPlanLink.className = 'list-group-item list-group-item-action d-flex justify-content-between align-items-center';
        newPlanLink.innerHTML = `<span>${plan.planName}</span><i class="bi bi-chevron-right"></i>`;
        taskList.appendChild(newPlanLink);
        btn.disabled = false;
        btn.innerHTML = 'Generate Plan';
    }

    planForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const prompt = document.getElementById('prompt').value;
        if (!prompt.trim()) {
            alert('Please describe your goal.');
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generating...';
        progressContainer.style.display = 'block';
        progressContainer.innerHTML = '<div class="alert alert-info">Sending your goal to the AI assistant. This may take a moment...</div>';

        fetch('/api/v1/tasks/schedule', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            },
            body: JSON.stringify({ prompt: prompt })
        })
        .then(response => {
            if (response.status !== 202) {
                return response.json().then(err => { throw new Error(err.message || 'Server Error'); });
            }
            progressContainer.innerHTML = '<div class="alert alert-primary">AI is building your plan. You will be notified here when it is ready.</div>';
        })
        .catch(error => {
            console.error('Error:', error);
            progressContainer.innerHTML = `<div class="alert alert-danger">Failed to generate plan. ${error.message}</div>`;
            btn.disabled = false;
            btn.innerHTML = 'Generate Plan';
        });
    });

    connect();
});
</script>

</body>
</html>
